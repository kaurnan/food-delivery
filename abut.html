<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        #about {
            display: flex;
            /* align-items: center; */
            flex-wrap: wrap;
            gap: 2rem;
        }

        #about .image {
            flex: 1 1 22rem;
        }

        #about .image img {
            width: 100%;
            height: 100%;
        }

        #about .content {
            flex: 1 1 22rem;
        }

        #about .content .title {
            font-size: 4rem;
            color: var(--black);
        }

        #about .content p {
            font-size: 1.7rem;
            color: var(--light-black);
            padding: 1rem 0;
            line-height: 2;
        }

        #about .icons-container {
            display: flex;
            /* flex-wrap: wrap; */
            gap: 6rem;
            margin-top: 2rem;
        }

        #about .icons-container .icons {
            flex: 1 1 15rem;
            text-align: center;
            background: var(--light-bg);
            padding: 4rem 5rem;
        }

        #about .icons-container .icons img {
            height: 12rem;
        }

        #about .icons-container .icons h3 {
            padding-top: 1rem;
            font-size: 2rem;
            color: var(--light-black);
            font-weight: normal;
        }

        .btn {
            font-size: 18px;
            /* margin: 0 16px; */
            border: 1px solid crimson;
            padding: 8px 16px;
            color: crimson;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:active {
            color: white;
            background: crimson;
        }
    </style>
</head>

<body>
    <div class="about" id="about">
        <div class="image">
            <img src="https://expertphotography.b-cdn.net/wp-content/uploads/2020/06/diy-food-background-5.jpg" alt="">
        </div>
        <div class="content">
            <h3 class="title">welcome to our restaurant</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed ipsa, harum quo non sit iste dignissimos
                cumque assumenda earum. Unde consectetur eligendi dolorum! Iste ad hic voluptatum necessitatibus, rerum
                nulla?</p>
            <a href="#" class="btn">read more</a>
        </div>
        <div class="icons-container">
            <div class="icons">
                <img src="https://cdn1.iconfinder.com/data/icons/food-delivery-32/512/review-food-like-rate-restaurant-512.png"
                    alt="">
                <h3>quality food</h3>
            </div>
            <div class="icons">
                <img src="https://www.nicepng.com/png/detail/216-2169991_cocktail-png-transparent-background-cocktail-png.png"
                    alt="">
                <h3>food & drinks</h3>
            </div>
            <div class="icons">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiU4fZxlOYlMczv_2xSExsrOjsvHhqvuz4pA&usqp=CAU"
                    alt="">
                <h3>expert chefs</h3>
            </div>
        </div>
    </div>
</body>

</html>
